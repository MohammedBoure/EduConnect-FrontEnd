<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/index.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="admin_users.html"><i class="fas fa-users"></i> إدارة المستخدمين</a></li>
            <li><a href="admin_posts.html"><i class="fas fa-file-alt"></i> إدارة المنشورات</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>لوحة تحكم EduConnect</h1>
        </div>

        <div id="message" class="message" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i> جاري تحميل معلومات المستخدم...
        </div>

        <div id="userInfo" class="user-profile-container" style="display: none;"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        redirectToLoginIfNotAuthenticated();

        const logoutBtn = document.getElementById('logoutBtn');
        const userInfoDiv = document.getElementById('userInfo');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                logout();
            }
        });

        function showLoading(show) {
            loadingDiv.style.display = show ? 'flex' : 'none';
            userInfoDiv.style.display = show ? 'none' : 'block';
            messageDiv.style.display = 'none';
        }

        function showMessage(text, type = 'success') {
            messageDiv.className = 'message ' + type;
            const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-circle"></i>';
            messageDiv.innerHTML = icon + text;
            messageDiv.style.display = 'flex';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            showLoading(true);
            const userId = getUserId();
            console.log('Retrieved userId:', userId); // للتأكد من القيمة
            if (!userId) {
                console.error('No userId found in localStorage');
                showLoading(false);
                showMessage('لم يتم العثور على معرف المستخدم. يرجى تسجيل الدخول.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            const result = await apiGetUserDetails(userId);
            showLoading(false);
            if (result.ok) {
                const user = result.data;
                const skillsHtml = Array.isArray(user.skills) && user.skills.length > 0
                    ? user.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')
                    : '<span class="text-muted">-</span>';
                let roleClass = 'role-user';
                if (user.role === 'admin') roleClass = 'role-admin';
                else if (user.role === 'editor') roleClass = 'role-editor';
                const photoHtml = user.photo
                    ? `<img src="${user.photo}" alt="صورة ${user.first_name}" class="user-photo">`
                    : `<div class="user-photo" style="background:#ddd;display:flex;align-items:center;justify-content:center;color:#888;"><i class="fas fa-user"></i></div>`;
                userInfoDiv.innerHTML = `
                    <div class="user-profile-header">
                        <div class="user-photo-container">${photoHtml}</div>
                        <div class="user-name-role">
                            <h2 class="user-name">${user.first_name || ''} ${user.last_name || ''}</h2>
                            <span class="user-role ${roleClass}">${user.role || 'مستخدم'}</span>
                        </div>
                        <a href="admin_user_edit.html?id=${user.id}"><button class="edit-profile-btn"><i class="fas fa-edit"></i> تعديل الملف الشخصي</button></a>
                    </div>
                    <div class="user-details">
                        <div class="user-detail-item">
                            <div class="detail-label">البريد الإلكتروني</div>
                            <div class="detail-value"><a href="mailto:${user.email}">${user.email || '-'}</a></div>
                        </div>
                        <div class="user-detail-item">
                            <div class="detail-label">القسم</div>
                            <div class="detail-value">${user.department || '-'}</div>
                        </div>
                        <div class="user-detail-item">
                            <div class="detail-label">المهارات</div>
                            <div class="detail-value skills-container">${skillsHtml}</div>
                        </div>
                    </div>
                `;
                userInfoDiv.style.display = 'block';
            } else {
                showMessage(`فشل تحميل معلومات المستخدم: ${result.error}`, 'error');
            }
        });
    </script>
</body>

</html>
