<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - University Social Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <link rel="stylesheet" href="/css/post.css">
    <style>
        .btn-primary {
            background-color: #ffffff;
            color: #007BFF;
            /* أزرق غامق */
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }


        .btn-primary:hover {
            background-color: #707070;
        }
    </style>


</head>

<body>
    <header>
        <nav id="navBar">
            <ul class="sideBar" id="sideBarNav">
                <li onclick="hideSidebar()"><a href="#"><i class="fas fa-times"></i></a></li>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="messenger.html"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="posts.html"><i class="fas fa-blog"></i> Blog</a></li>
                <li class="auth-link" id="sideRegisterLink"><a href="register.html"><i class="fas fa-user-plus"></i>
                        Register</a></li>
                <li class="auth-link" id="sideLoginLink"><a href="login.html"><i class="fas fa-sign-in-alt"></i>
                        Login</a></li>
                <li class="auth-link" id="sideLogoutLink" style="display: none;"><a href="#" onclick="logout()"><i
                            class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
            <ul id="mainNav">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="hideOnMobile"><a href="messenger.html"><i class="fas fa-comments"></i> Messages</a></li>
                <li class="hideOnMobile"><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li class="hideOnMobile"><a href="posts.html"><i class="fas fa-blog"></i> Blog</a></li>
                <li class="hideOnMobile auth-link" id="registerLink"><a href="register.html"><i
                            class="fas fa-user-plus"></i> Register</a></li>
                <li class="hideOnMobile auth-link" id="loginLink"><a href="login.html"><i
                            class="fas fa-sign-in-alt"></i> Login</a></li>
                <li class="hideOnMobile auth-link" id="logoutLink" style="display: none;"><a href="#"
                        onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li onclick="showSidebar()"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Post content -->
        <div id="postDetails" class="section">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Comment form -->
        <div class="section">
            <div class="edit-form" id="commentForm">
                <h2><i class="fas fa-comment"></i> Add a Comment</h2>
                <div class="form-group">
                    <textarea id="commentContent" placeholder="Write your comment in Markdown..."></textarea>
                </div>
                <div class="form-group">
                    <button class="btn-primary" onclick="addComment()"><i class="fas fa-paper-plane"></i> Submit
                        Comment</button>
                </div>
                <div id="commentMessage" class="message" style="display: none;"></div>
            </div>
        </div>

        <!-- Comments section -->
        <div class="section" id="comments">
            <h2><i class="fas fa-comments"></i> Comments</h2>
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script defer>
        function showSidebar() {
            document.querySelector('.sideBar').style.display = 'flex';
        }

        function hideSidebar() {
            document.querySelector('.sideBar').style.display = 'none';
        }

        function updateNav() {
            const isLoggedIn = isAuthenticated();
            document.getElementById('registerLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('loginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('logoutLink').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('sideRegisterLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLoginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLogoutLink').style.display = isLoggedIn ? 'block' : 'none';

            const commentForm = document.getElementById('commentForm');
            if (!isLoggedIn) {
                commentForm.innerHTML = `
                    <p class="message"><i class="fas fa-sign-in-alt"></i> Please <a href="login.html">login</a> to add a comment.</p>
                `;
            }
        }

        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPost() {
            const postDiv = document.getElementById('postDetails');
            if (!postId) {
                postDiv.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> No post ID provided.</p>`;
                return;
            }

            try {
                const result = await apiGetPost(postId);
                if (result.ok) {
                    const post = result.data.post;
                    const isCurrentUser = getUserId() === post.user_id;
                    const markdownContent = typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined'
                        ? DOMPurify.sanitize(marked.parse(post.content))
                        : post.content;

                    postDiv.innerHTML = `
                        <div class="user-post">
                            ${post.image ? `
                                <div class="post-image-container">
                                    <img src="${post.image}" alt="Post Image">
                                </div>
                            ` : ''}
                            <div class="post-content">
                                <h3>${post.title || 'Untitled'}</h3>
                                <div>${markdownContent}</div>
                                <div class="post-meta">
                                    <span><i class="fas fa-user"></i> ${post.author.first_name} ${post.author.last_name}</span>
                                    <span><i class="fas fa-calendar-alt"></i> ${new Date(post.created_at).toLocaleDateString()}</span>
                                </div>
                                ${isCurrentUser ? `
                                    <div class="post-actions">
                                        <a href="edit-post.html?id=${post.id}" class="btn-primary"><i class="fas fa-edit"></i> Edit</a>
                                        <button class="btn-danger" onclick="deletePost(${post.id})"><i class="fas fa-trash-alt"></i> Delete</button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    postDiv.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> ${result.error}</p>`;
                }
            } catch (error) {
                postDiv.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> Error loading post: ${error.message}</p>`;
            }
        }

        async function loadComments() {
            const commentsDiv = document.getElementById('comments');
            try {
                const result = await apiGetComments(postId);
                if (result.ok) {
                    const comments = result.data.comments || result.data;
                    if (!Array.isArray(comments) || comments.length === 0) {
                        commentsDiv.innerHTML = `
                            <h2><i class="fas fa-comments"></i> Comments</h2>
                            <div class="no-posts">
                                <i class="fas fa-comment-slash"></i>
                                <h3>No Comments Yet</h3>
                                <p>Be the first to comment!</p>
                            </div>
                        `;
                    } else {
                        const commentsHTML = `
                            <h2><i class="fas fa-comments"></i> Comments</h2>
                            ${comments.map(comment => {
                            const markdownContent = typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined'
                                ? DOMPurify.sanitize(marked.parse(comment.content))
                                : comment.content;
                            return `
                                    <div class="comment">
                                        <div class="comment-header">
                                            <img src="${comment.author.photo || '/images/placeholder-avatar.jpg'}" alt="Commenter photo" class="comment-avatar">
                                            <span class="comment-author">${comment.author.first_name} ${comment.author.last_name}</span>
                                        </div>
                                        <div class="post-content">${markdownContent}</div>
                                        <div class="post-meta">
                                            <span><i class="fas fa-calendar-alt"></i> ${new Date(comment.created_at).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                `;
                        }).join('')}
                        `;
                        commentsDiv.innerHTML = commentsHTML;
                    }
                } else {
                    commentsDiv.innerHTML = `<h2><i class="fas fa-comments"></i> Comments</h2><p class="message error"><i class="fas fa-exclamation-circle"></i> ${result.error}</p>`;
                }
            } catch (error) {
                commentsDiv.innerHTML = `<h2><i class="fas fa-comments"></i> Comments</h2><p class="message error"><i class="fas fa-exclamation-circle"></i> Error loading comments: ${error.message}</p>`;
            }
        }

        async function addComment() {
            const content = document.getElementById('commentContent').value.trim();

            if (!content) {
                showMessage('commentMessage', 'Please write a comment before submitting.', 'error');
                return;
            }

            if (content.length > 1000) {
                showMessage('commentMessage', 'Comment must be less than 1000 characters.', 'error');
                return;
            }

            try {
                const result = await postComment(postId, content);

                if (result.ok) {
                    showMessage('commentMessage', result.data.message || 'Comment added successfully!', 'success');
                    document.getElementById('commentContent').value = '';
                    loadComments();
                } else {
                    showMessage('commentMessage', result.error || 'An error occurred while adding the comment.', 'error');
                }
            } catch (error) {
                showMessage('commentMessage', `Error adding comment: ${error.message}`, 'error');
            }
        }


        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            try {
                const result = await apiDeletePost(postId);
                if (result.ok) {
                    showMessage('postDetails', 'Post deleted successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                } else {
                    showMessage('postDetails', `Failed to delete post: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('postDetails', `Error deleting post: ${error.message}`, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            if (typeof marked === 'undefined' || typeof DOMPurify === 'undefined') {
                console.warn('Marked or DOMPurify libraries not loaded. Text will be displayed as is.');
            }
            loadPost();
            loadComments();
        });
    </script>
</body>

</html>
