<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - تعديل بيانات المستخدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin_user_edit.css">
    <link rel="stylesheet" href="/admin/css/shared_rules.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="admin_users.html" class="active"><i class="fas fa-users"></i> إدارة المستخدمين</a></li>
            <li><a href="admin_posts.html"><i class="fas fa-file-alt"></i> إدارة المنشورات</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>تعديل بيانات المستخدم</h1>
        </div>

        <div id="message" class="message" style="display: none;"></div>
        <div id="loading" class="loading"><i class="fas fa-spinner"></i> جاري تحميل بيانات المستخدم...</div>

        <form id="editUserForm" style="display: none;">
            <input type="hidden" id="user_id" name="id">
            <label for="first_name">الاسم الأول:</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">الاسم الأخير:</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="department">القسم/التخصص:</label>
            <input type="text" id="department" name="department" required>
            <label for="skills">المهارات (مثال: Java, Python):</label>
            <input type="text" id="skills" name="skills" placeholder="أدخل المهارات مفصولة بفواصل" required>
            <label for="photo">رابط الصورة:</label>
            <input type="url" id="photo" name="photo">
            <label for="role">الدور:</label>
            <select id="role" name="role" required>
                <option value="user">مستخدم</option>
                <option value="admin">مشرف</option>
                <option value="editor">محرر</option>
            </select>
            <button type="submit" id="submitBtn">حفظ التغييرات</button>
            <a href="admin_users.html"><button type="button">إلغاء</button></a>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        redirectToLoginIfNotAuthenticated();

        const form = document.getElementById('editUserForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const logoutBtn = document.getElementById('logoutBtn');

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        function showMessage(id, text, type = 'success') {
            const div = document.getElementById(id);
            div.className = 'message ' + type;
            const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-circle"></i>';
            div.innerHTML = icon + text;
            div.style.display = 'flex';
            setTimeout(() => {
                div.style.display = 'none';
            }, 5000);
        }

        function hideMessage(id) {
            document.getElementById(id).style.display = 'none';
        }

        async function loadUserDetails() {
            if (!userId) {
                showMessage('message', 'لم يتم تحديد معرف المستخدم.', 'error');
                loadingDiv.style.display = 'none';
                return;
            }

            const result = await apiGetUserDetails(userId);
            loadingDiv.style.display = 'none';

            if (result.ok) {
                const user = result.data;
                document.getElementById('user_id').value = user.id;
                document.getElementById('first_name').value = user.first_name || '';
                document.getElementById('last_name').value = user.last_name || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('department').value = user.department || '';
                const skillsText = Array.isArray(user.skills) ? user.skills.join(', ') : (user.skills || '');
                document.getElementById('skills').value = skillsText;
                document.getElementById('photo').value = user.photo || '';
                document.getElementById('role').value = user.role || 'user';
                form.style.display = 'block';
            } else {
                showMessage('message', `فشل تحميل بيانات المستخدم: ${result.error}`, 'error');
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage('message');
            
            const formData = new FormData(form);
            const updatedData = {};
            formData.forEach((value, key) => {
                if (key === 'skills') {
                    updatedData[key] = value.split(',').map(skill => skill.trim()).filter(skill => skill);
                } else if (key !== 'id') {
                    updatedData[key] = value;
                }
            });
            if (updatedData.photo === '') {
                delete updatedData.photo;
            }
        
            // Client-side validation
            if (!updatedData.email || !/^\S+@\S+\.\S+$/.test(updatedData.email)) {
                showMessage('message', 'الرجاء إدخال بريد إلكتروني صالح', 'error');
                return;
            }
            if (!updatedData.first_name || !updatedData.last_name) {
                showMessage('message', 'الرجاء إدخال الاسم الأول واسم العائلة', 'error');
                return;
            }
        
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الحفظ...';
        
            const currentUserId = formData.get('id');
            const result = await apiUpdateUser(currentUserId, updatedData);
        
            submitBtn.disabled = false;
            submitBtn.textContent = 'حفظ';
        
            if (result.ok) {
                showMessage('message', 'تم تحديث المستخدم بنجاح', 'success');
            } else {
                showMessage('message', `فشل تحديث المستخدم: ${result.error}`, 'error');
            }
        });

        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                logout();
            }
        });

        document.addEventListener('DOMContentLoaded', loadUserDetails);
    </script>
</body>
</html>
