<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin_users.css">
    <link rel="stylesheet" href="/admin/css/shared_rules.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="admin_users.html" class="active"><i class="fas fa-users"></i> إدارة المستخدمين</a></li>
            <li><a href="admin_posts.html"><i class="fas fa-file-alt"></i> إدارة المنشورات</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>إدارة المستخدمين</h1>
            <div class="tools">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="البحث عن مستخدم...">
                    <i class="fas fa-search"></i>
                </div>
                <button class="btn btn-primary" id="addUserBtn">
                    <i class="fas fa-plus"></i> إضافة مستخدم
                </button>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i> جاري تحميل المستخدمين...
        </div>

        <div class="table-container" id="tableContainer" style="display: none;">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th width="60">الصورة</th>
                        <th width="80">ID User</th>
                        <th>الاسم</th>
                        <th>البريد الإلكتروني</th>
                        <th>القسم</th>
                        <th>المهارات</th>
                        <th>الدور</th>
                        <th width="150">إجراءات</th>
                    </tr>
                </thead>
                <tbody id="usersTbody">
                    <!-- سيتم ملء الصفوف هنا بواسطة JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="noUsers" class="no-data" style="display: none;">
            <i class="fas fa-users-slash"></i>
            <p>لا يوجد مستخدمون لعرضهم حالياً.</p>
        </div>

        <div id="pagination" class="pagination">
            <!-- أزرار الترقيم هنا -->
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // حماية الصفحة
        redirectToLoginIfNotAuthenticated();

        const usersTbody = document.getElementById('usersTbody');
        const tableContainer = document.getElementById('tableContainer');
        const loadingDiv = document.getElementById('loading');
        const noUsersP = document.getElementById('noUsers');
        const paginationDiv = document.getElementById('pagination');
        const logoutBtn = document.getElementById('logoutBtn');
        const messageDiv = document.getElementById('message');
        const searchInput = document.getElementById('searchInput');
        const addUserBtn = document.getElementById('addUserBtn');

        let currentPage = 1;
        const perPage = 10;
        let currentSearchQuery = '';
        let usersData = []; // تخزين بيانات المستخدمين للبحث المحلي

        // إضافة مستخدم جديد
        addUserBtn.addEventListener('click', () => {
            window.location.href = 'register.html';
        });

        // البحث عن المستخدمين
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            currentSearchQuery = query;
        
            if (usersData.length > 0) {
                // تنفيذ البحث المحلي
                const filteredUsers = usersData.filter(user => {
                    const fullName = `${user.first_name || ''} ${user.last_name || ''}`.toLowerCase();
                    const email = (user.email || '').toLowerCase();
                    const department = (user.department || '').toLowerCase();
                    const userId = user.id.toString(); // تحويل ID إلى نص للبحث
        
                    return fullName.includes(query) ||
                        email.includes(query) ||
                        department.includes(query) ||
                        userId.includes(query);
                });
        
                renderUsers(filteredUsers);
            } else if (query.length >= 3) {
                loadUsers(1, query);
            } else if (query.length === 0) {
                loadUsers(1);
            }
        });

        async function loadUsers(page = 1, searchQuery = '') {
            showLoading(true);
            currentPage = page;
            currentSearchQuery = searchQuery;

            const result = await apiGetUsers(page, perPage, searchQuery);

            showLoading(false);

            if (result.ok && result.data.users) {
                const users = result.data.users;
                usersData = users; // تخزين البيانات للبحث المحلي
                renderUsers(users);
                renderPagination(result.data.page, result.data.pages);
            } else {
                showMessage(`فشل تحميل المستخدمين: ${result.error}`, 'error');
                tableContainer.style.display = 'none';
                noUsersP.style.display = 'block';
            }
        }

        function renderUsers(users) {
            usersTbody.innerHTML = ''; // مسح الصفوف القديمة
        
            if (users.length > 0) {
                tableContainer.style.display = 'block';
                noUsersP.style.display = 'none';
        
                users.forEach(user => {
                    const row = usersTbody.insertRow();
                    row.classList.add('fade-in');
        
                    // تحويل المهارات إلى نص أو عناصر HTML
                    let skillsHtml = '';
                    if (Array.isArray(user.skills) && user.skills.length > 0) {
                        skillsHtml = '<div class="skill-tags">';
                        user.skills.forEach(skill => {
                            skillsHtml += `<span class="skill-tag">${skill}</span>`;
                        });
                        skillsHtml += '</div>';
                    } else {
                        skillsHtml = '<span class="text-muted">-</span>';
                    }
        
                    // تحديد لون الدور
                    let roleClass = 'role-user';
                    if (user.role === 'admin') {
                        roleClass = 'role-admin';
                    } else if (user.role === 'editor') {
                        roleClass = 'role-editor';
                    }
        
                    // تحضير صورة المستخدم
                    const photoHtml = user.photo
                        ? `<img src="${user.photo}" alt="صورة ${user.first_name}">`
                        : `<div style="width:40px;height:40px;border-radius:50%;background:#ddd;display:flex;align-items:center;justify-content:center;color:#888;">
                            <i class="fas fa-user"></i>
                           </div>`;
        
                    row.innerHTML = `
                        <td>${photoHtml}</td>
                        <td>${user.id}</td>
                        <td>${user.first_name || ''} ${user.last_name || ''}</td>
                        <td><a href="mailto:${user.email}">${user.email || ''}</a></td>
                        <td>${user.department || '<span class="text-muted">-</span>'}</td>
                        <td>${skillsHtml}</td>
                        <td><span class="user-role ${roleClass}">${user.role || 'مستخدم'}</span></td>
                        <td class="actions">
                            <button class="btn btn-sm btn-message" onclick="messageUser(${user.id})" title="مراسلة">
                                <i class="fas fa-envelope"></i>
                            </button>
                            <button class="btn btn-sm btn-edit" onclick="editUser(${user.id})" title="تعديل">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-delete" onclick="deleteUser(${user.id}, '${user.first_name} ${user.last_name}')" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                });
            } else {
                tableContainer.style.display = 'none';
                noUsersP.style.display = 'block';
            }
        }

        function renderPagination(currentPage, totalPages) {
            paginationDiv.innerHTML = ''; // مسح الأزرار القديمة

            if (totalPages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }

            paginationDiv.style.display = 'flex';

            // زر السابق
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.title = 'الصفحة السابقة';
            prevButton.onclick = () => loadUsers(currentPage - 1, currentSearchQuery);
            paginationDiv.appendChild(prevButton);

            // أزرار الصفحات
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);

            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.onclick = () => loadUsers(i, currentSearchQuery);
                paginationDiv.appendChild(pageButton);
            }

            // زر التالي
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            nextButton.disabled = currentPage >= totalPages;
            nextButton.title = 'الصفحة التالية';
            nextButton.onclick = () => loadUsers(currentPage + 1, currentSearchQuery);
            paginationDiv.appendChild(nextButton);

            // إضافة نص عدد الصفحات
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `${currentPage} من ${totalPages}`;
            pageInfo.style.marginRight = '10px';
            paginationDiv.appendChild(pageInfo);
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'flex' : 'none';
            if (show) {
                tableContainer.style.display = 'none';
                noUsersP.style.display = 'none';
            }
        }

        function showMessage(text, type = 'success') {
            messageDiv.className = 'message ' + type;

            const icon = type === 'success' ?
                '<i class="fas fa-check-circle"></i>' :
                '<i class="fas fa-exclamation-circle"></i>';

            messageDiv.innerHTML = icon + text;
            messageDiv.style.display = 'flex';

            // إخفاء الرسالة بعد 5 ثوانٍ
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        function editUser(userId) {
            window.location.href = `admin_user_edit.html?id=${userId}`;
        }

        function messageUser(userId) {
            window.location.href = `admin_messages.html?userId=${userId}`;
        }

        async function deleteUser(userId, userName) {
            if (confirm(`هل أنت متأكد من حذف المستخدم "${userName}"؟`)) {
                showLoading(true);
                const result = await apiDeleteUser(userId);
                showLoading(false);

                if (result.ok) {
                    showMessage(`تم حذف المستخدم ${userName} بنجاح`, 'success');
                    loadUsers(currentPage, currentSearchQuery);
                } else {
                    showMessage(`فشل حذف المستخدم: ${result.error}`, 'error');
                }
            }
        }

        // تسجيل الخروج
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                logout();
            }
        });

        // تحميل المستخدمين عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers(currentPage);

            // تحديد الرابط النشط في القائمة
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (link.href.includes(window.location.pathname)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
