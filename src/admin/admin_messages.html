<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin_messages.css">
    <link rel="stylesheet" href="/admin/css/shared_rules.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="admin_users.html"><i class="fas fa-users"></i> إدارة المستخدمين</a></li>
            <li><a href="admin_posts.html"><i class="fas fa-file-alt"></i> إدارة المنشورات</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="header-section">
                <h1>المحادثات</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="البحث عن مستخدم...">
                <i class="fas fa-search"></i>
            </div>
            <div id="loadingUsers" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i> جاري تحميل المستخدمين...
            </div>
            <ul class="user-list" id="userList"></ul>
            <div id="noUsers" class="no-data" style="display: none;">
                <i class="fas fa-users-slash"></i>
                <p>لا يوجد مستخدمون لعرضهم.</p>
            </div>
        </div>
        <div class="chat-area">
            <div id="notification" class="notification" style="display: none;"></div>
            <div id="currentUserInfo"
                style="display: none; margin-bottom: 1rem; padding: 1rem; background-color: #f0f0f0; border-radius: 8px; display: flex; align-items: center; gap: 0.5rem;">
                <!-- سيتم ملؤه ديناميكيًا بمعلومات المستخدم الحالي -->
            </div>
            <div id="currentUserSelect" style="display: none; margin-bottom: 1rem;">
                <label for="currentUserId">اختر حسابك: </label>
                <select id="currentUserId" required>
                    <option value="">اختر المستخدم</option>
                </select>
            </div>
            <div id="chatHeader" class="chat-header" style="display: none;"></div>
            <div id="loadingMessages" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i> جاري تحميل الرسائل...
            </div>
            <div id="noMessages" class="no-data" style="display: none;">
                <i class="fas fa-envelope-slash"></i>
                <p>لا توجد رسائل مع هذا المستخدم.</p>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="message-form" id="messageForm" style="display: none;">
                <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." required>
                <button class="btn btn-primary" id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i> إرسال
                </button>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        redirectToLoginIfNotAuthenticated();

        const userList = document.getElementById('userList');
        const chatHeader = document.getElementById('chatHeader');
        const chatMessages = document.getElementById('chatMessages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const searchInput = document.getElementById('searchInput');
        const loadingUsers = document.getElementById('loadingUsers');
        const loadingMessages = document.getElementById('loadingMessages');
        const noUsers = document.getElementById('noUsers');
        const noMessages = document.getElementById('noMessages');
        const notification = document.getElementById('notification');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUserSelect = document.getElementById('currentUserSelect');
        const currentUserInfo = document.getElementById('currentUserInfo');

        let currentUserId = null;
        let selectedUserId = null;
        let usersData = [];
        let allUsers = [];
        let currentPage = 1;
        const perPage = 30;
        let currentMessagePage = 1; // تتبع الصفحة الحالية للرسائل
        let isLoadingMessages = false; // لمنع التحميل المتكرر أثناء الطلب
        let hasMoreMessages = true; // للتحقق مما إذا كانت هناك رسائل إضافية

        // Get URL parameter for current user
        const urlParams = new URLSearchParams(window.location.search);
        const currentUserIdFromUrl = urlParams.get('userId');


        // Lazy loading for older messages
        chatMessages.addEventListener('scroll', () => {
            if (chatMessages.scrollTop === 0 && hasMoreMessages && !isLoadingMessages) {
                loadMessages(currentMessagePage + 1, true);
            }
        });


        // Show notification
        function showNotification(text, type = 'success') {
            notification.className = 'notification ' + type;
            const icon = type === 'success' ?
                '<i class="fas fa-check-circle"></i>' :
                '<i class="fas fa-exclamation-circle"></i>';
            notification.innerHTML = icon + text;
            notification.style.display = 'flex';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Show loading states
        function showUsersLoading(show) {
            loadingUsers.style.display = show ? 'flex' : 'none';
            userList.style.display = show ? 'none' : 'block';
            noUsers.style.display = 'none';
        }

        function showMessagesLoading(show) {
            loadingMessages.style.display = show ? 'flex' : 'none';
            chatMessages.style.display = show ? 'none' : 'block';
            noMessages.style.display = 'none';
            chatHeader.style.display = show ? 'none' : selectedUserId ? 'flex' : 'none';
            messageForm.style.display = show ? 'none' : selectedUserId ? 'flex' : 'none';
        }

        // Fetch all users for user list, excluding current user
        async function loadAllUsers(searchQuery = '') {
            showUsersLoading(true);
            const result = await apiGetUsers(1, 1000, '');
            showUsersLoading(false);

            if (result.ok && result.data.users) {
                allUsers = result.data.users.filter(user => user.id !== parseInt(currentUserId));
                // تصفية المستخدمين بناءً على استعلام البحث محليًا
                usersData = searchQuery
                    ? allUsers.filter(user =>
                        `${user.first_name || ''} ${user.last_name || ''}`
                            .toLowerCase()
                            .includes(searchQuery.toLowerCase())
                    )
                    : allUsers;
                renderUserList(usersData);
            } else {
                noUsers.style.display = 'block';
                userList.style.display = 'none';
                showNotification('فشل تحميل قائمة المستخدمين: ' + (result.error || 'خطأ غير معروف'), 'error');
            }
        }

        // Render user list
        function renderUserList(users) {
            userList.innerHTML = '';
            if (users.length > 0) {
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.dataset.userId = user.id;
                    li.classList.toggle('active', user.id == selectedUserId);
                    const photo = user.photo
                        ? `<img src="${user.photo}" alt="صورة ${user.first_name}">`
                        : `<div style="width:30px;height:30px;border-radius:50%;background:#ddd;display:flex;align-items:center;justify-content:center;color:#888;">
                            <i class="fas fa-user"></i>
                           </div>`;
                    li.innerHTML = `
                        ${photo}
                        <span>${user.first_name || ''} ${user.last_name || ''}</span>
                    `;
                    li.addEventListener('click', () => selectUser(user.id));
                    userList.appendChild(li);
                });
                noUsers.style.display = 'none';
                userList.style.display = 'block';
            } else {
                noUsers.style.display = 'block';
                userList.style.display = 'none';
            }
        }

        // Select a user to chat with
        // Select a user to chat with
        // Select a user to chat with
        async function selectUser(userId) {
            if (!currentUserId) {
                showNotification('يرجى تحديد معرف المستخدم في العنوان', 'error');
                return;
            }
            selectedUserId = userId;
            let user = usersData.find(u => u.id == userId);
            if (!user) {
                const userResult = await apiGetUserDetails(userId);
                if (userResult.ok && userResult.data) {
                    user = userResult.data;
                    usersData.push(user);
                    allUsers.push(user);
                } else {
                    showNotification('فشل تحميل بيانات المستخدم: ' + (userResult.error || 'خطأ غير معروف'), 'error');
                    return;
                }
            }

            const photo = user.photo
                ? `<img src="${user.photo}" alt="صورة ${user.first_name}">`
                : `<div style="width:40px;height:40px;border-radius:50%;background:#ddd;display:flex;align-items:center;justify-content:center;color:#888;">
                    <i class="fas fa-user"></i>
                </div>`;
            chatHeader.innerHTML = `
                ${photo}
                <span>${user.first_name || ''} ${user.last_name || ''}</span>
            `;
            chatHeader.style.display = 'flex';
            messageForm.style.display = 'flex';

            const listItems = userList.querySelectorAll('li');
            listItems.forEach(item => {
                item.classList.toggle('active', item.dataset.userId == userId);
            });

            currentMessagePage = 1; // إعادة تعيين الصفحة
            hasMoreMessages = true; // إعادة تعيين حالة وجود المزيد من الرسائل
            loadMessages();
            messageInput.focus(); // ضبط التحديد على حقل الإدخال بعد اختيار المستخدم
        }
        // Load messages between current user and selected user
        async function loadMessages(page = 1, append = false) {
            if (!selectedUserId || isLoadingMessages) return;
            isLoadingMessages = true;
            showMessagesLoading(true);
            const result = await getMessagesBetweenUsers(currentUserId, selectedUserId, page, perPage);
            showMessagesLoading(false);
            isLoadingMessages = false;

            if (result.ok && result.data.messages) {
                if (result.data.messages.length < perPage) {
                    hasMoreMessages = false; // لا توجد رسائل إضافية
                } else {
                    hasMoreMessages = true;
                }
                renderMessages(result.data.messages, append);
                currentMessagePage = page;
            } else {
                noMessages.style.display = 'block';
                chatMessages.style.display = 'none';
                showNotification('فشل تحميل الرسائل: ' + (result.error || 'لا توجد رسائل'), 'error');
                hasMoreMessages = false;
            }
        }

        // Render messages
        // Render messages
        function renderMessages(messages, append = false) {
            const scrollHeightBefore = chatMessages.scrollHeight;
            const scrollTopBefore = chatMessages.scrollTop;

            if (!append) {
                chatMessages.innerHTML = ''; // مسح الرسائل فقط إذا لم يكن إضافة
            }

            if (messages.length > 0) {
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.sender_id == currentUserId ? 'sent' : 'received'}`;
                    div.dataset.messageId = msg.id;
                    div.innerHTML = `
                        <div class="content">${msg.content}</div>
                        <div class="timestamp">${new Date(msg.created_at).toLocaleString('ar-EG')}</div>
                        <i class="fas fa-trash delete-btn" title="حذف الرسالة"></i>
                    `;
                    div.querySelector('.delete-btn').addEventListener('click', () => handleDeleteMessage(msg.id));
                    if (append) {
                        chatMessages.insertBefore(div, chatMessages.firstChild); // إضافة الرسائل في الأعلى
                    } else {
                        chatMessages.appendChild(div); // إضافة الرسائل في الأسفل
                    }
                });
                chatMessages.style.display = 'block';
                noMessages.style.display = 'none';

                if (append) {
                    // الحفاظ على موضع التمرير
                    const scrollHeightAfter = chatMessages.scrollHeight;
                    chatMessages.scrollTop = scrollTopBefore + (scrollHeightAfter - scrollHeightBefore);
                } else {
                    // التمرير إلى الأسفل عند تحميل الرسائل الجديدة
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } else {
                noMessages.style.display = 'block';
                chatMessages.style.display = 'none';
            }
        }

        // Handle message deletion
        async function handleDeleteMessage(messageId) {
            if (!confirm('هل أنت متأكد من حذف هذه الرسالة؟')) return;

            const result = await deleteMessage(messageId);
            if (result.ok) {
                showNotification('تم حذف الرسالة بنجاح', 'success');
                loadMessages();
            } else {
                showNotification(`فشل حذف الرسالة: ${result.error || 'خطأ غير معروف'}`, 'error');
            }
        }

        // Send a new message
        // Send a new message
        // Send a new message
        // Send a new message
        async function sendMessageHandler() {
            const content = messageInput.value.trim();
            if (!content) {
                showNotification('يرجى كتابة رسالة', 'error');
                return;
            }

            if (!selectedUserId) {
                showNotification('يرجى اختيار مستخدم للمراسلة', 'error');
                return;
            }

            sendMessageBtn.disabled = true;
            const result = await sendMessage(currentUserId, selectedUserId, content);
            sendMessageBtn.disabled = false;

            if (result.ok) {
                messageInput.value = ''; // تفريغ حقل الإدخال
                messageInput.focus(); // الاحتفاظ بالتحديد على حقل الإدخال
                showNotification('تم إرسال الرسالة بنجاح', 'success');
                currentMessagePage = 1; // إعادة تعيين الصفحة
                hasMoreMessages = true; // إعادة تعيين حالة وجود المزيد من الرسائل
                loadMessages();
            } else {
                showNotification(`فشل إرسال الرسالة: ${result.error || 'خطأ غير معروف'}`, 'error');
            }
        }

        // Display current user info
        async function displayCurrentUserInfo(userId) {
            const userResult = await apiGetUserDetails(userId);
            if (userResult.ok && userResult.data) {
                const user = userResult.data;
                const photo = user.photo
                    ? `<img src="${user.photo}" alt="صورة ${user.first_name}" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover;">`
                    : `<div style="width:30px;height:30px;border-radius:50%;background:#ddd;display:flex;align-items:center;justify-content:center;color:#888;">
                        <i class="fas fa-user"></i>
                       </div>`;
                currentUserInfo.innerHTML = `
                    ${photo}
                    <span>مسجل الدخول كـ: ${user.first_name || ''} ${user.last_name || ''}</span>
                `;
                currentUserInfo.style.display = 'flex';
            } else {
                currentUserInfo.innerHTML = `<span>خطأ في تحميل بيانات المستخدم</span>`;
                currentUserInfo.style.display = 'flex';
            }
        }

        // Search users
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            loadAllUsers(query);
        });

        // Send message on button click
        sendMessageBtn.addEventListener('click', sendMessageHandler);

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessageHandler();
            }
        });

        // Logout (بدون جلسة، فقط إعادة توجيه)
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                window.location.href = 'login.html';
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // إخفاء قوائم الاختيار
            currentUserSelect.style.display = 'none';

            // تعيين currentUserId من userId في URL
            if (currentUserIdFromUrl) {
                currentUserId = parseInt(currentUserIdFromUrl);
                // عرض معلومات المستخدم الحالي
                await displayCurrentUserInfo(currentUserId);
                // التحقق من وجود المستخدم
                const userResult = await apiGetUserDetails(currentUserId);
                if (!userResult.ok) {
                    showNotification('فشل تحميل بيانات المستخدم الحالي: ' + (userResult.error || 'خطأ غير معروف'), 'error');
                    return;
                }
                await loadAllUsers();
                // ضبط التحديد على حقل الإدخال إذا تم تحديد مستخدم
                if (selectedUserId) {
                    messageInput.focus();
                }
            } else {
                showNotification('يرجى تحديد معرف المستخدم في عنوان URL (مثال: ?userId=7)', 'error');
            }
        });
    </script>
</body>

</html>
