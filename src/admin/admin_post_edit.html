<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - تعديل المنشور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin_post_edit.css">
    <link rel="stylesheet" href="/admin/css/shared_rules.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="admin_users.html"><i class="fas fa-users"></i> إدارة المستخدمين</a></li>
            <li><a href="admin_posts.html" class="active"><i class="fas fa-file-alt"></i> إدارة المنشورات</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>تعديل المنشور</h1>
        </div>

        <div id="message" class="message" style="display: none;"></div>
        <div id="loading" class="loading"><i class="fas fa-spinner"></i> جاري تحميل بيانات المنشور...</div>

        <div id="postMeta" class="post-meta" style="display: none;">
            <p><strong>الكاتب:</strong> <span id="authorName"></span></p>
            <p><strong>تاريخ النشر:</strong> <span id="createdAt"></span></p>
            <img id="authorPhoto" src="" alt="صورة الكاتب">
        </div>

        <form id="editPostForm" style="display: none;">
            <input type="hidden" id="post_id" name="id">
            <label for="title">العنوان:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">المحتوى:</label>
            <textarea id="content" name="content" rows="6" required></textarea>
            <label for="image">رابط الصورة:</label>
            <input type="url" id="image" name="image">
            <button type="submit" id="submitBtn">حفظ التغييرات</button>
            <a href="admin_posts.html"><button type="button">إلغاء</button></a>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        redirectToLoginIfNotAuthenticated();

        const form = document.getElementById('editPostForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const logoutBtn = document.getElementById('logoutBtn');

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        function showMessage(id, text, type = 'success') {
            const div = document.getElementById(id);
            div.className = 'message ' + type;
            const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-circle"></i>';
            div.innerHTML = icon + text;
            div.style.display = 'flex';
            setTimeout(() => {
                div.style.display = 'none';
            }, 5000);
        }

        function hideMessage(id) {
            document.getElementById(id).style.display = 'none';
        }

        async function loadPostDetails() {
            if (!postId) {
                showMessage('message', 'لم يتم تحديد معرف المنشور.', 'error');
                loadingDiv.style.display = 'none';
                return;
            }

            const result = await apiGetPostDetails(postId);
            loadingDiv.style.display = 'none';

            if (result.ok && result.data) {
                const post = result.data.post || result.data;
                document.getElementById('post_id').value = post.id;
                document.getElementById('title').value = post.title || '';
                document.getElementById('content').value = post.content || '';
                document.getElementById('image').value = post.image || '';
                form.style.display = 'block';

                const postMetaDiv = document.getElementById('postMeta');
                const authorName = document.getElementById('authorName');
                const createdAt = document.getElementById('createdAt');
                const authorPhoto = document.getElementById('authorPhoto');

                if (post.author) {
                    const fullName = `${post.author.first_name || ''} ${post.author.last_name || ''}`.trim();
                    authorName.textContent = fullName || 'غير معروف';
                    authorPhoto.src = post.author.photo || 'default-profile.png';
                } else {
                    authorName.textContent = 'غير معروف';
                    authorPhoto.style.display = 'none';
                }

                if (post.created_at) {
                    const date = new Date(post.created_at);
                    createdAt.textContent = date.toLocaleString('ar-EG');
                } else {
                    createdAt.textContent = 'غير متاح';
                }

                postMetaDiv.style.display = 'block';
            } else {
                showMessage('message', `فشل تحميل بيانات المنشور: ${result.error || 'حدث خطأ في تحميل البيانات.'}`, 'error');
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage('message');
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الحفظ...';

            const formData = new FormData(form);
            const updatedData = {
                title: formData.get('title'),
                content: formData.get('content'),
                image: formData.get('image')
            };

            const currentPostId = formData.get('id');
            const result = await apiUpdatePost(currentPostId, updatedData);

            if (result.ok) {
                showMessage('message', 'تم تحديث المنشور بنجاح!', 'success');
            } else {
                showMessage('message', `فشل تحديث المنشور: ${result.error}`, 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'حفظ التغييرات';
        });

        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                logout();
            }
        });

        document.addEventListener('DOMContentLoaded', loadPostDetails);
    </script>
</body>
</html>
