<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - إنشاء منشور جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin_post_create.css">
    <link rel="stylesheet" href="/admin/css/shared_rules.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="admin_users.html"><i class="fas fa-users"></i> إدارة المستخدمين</a></li>
            <li><a href="admin_posts.html" class="active"><i class="fas fa-file-alt"></i> إدارة المنشورات</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>إنشاء منشور جديد</h1>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <form id="createPostForm">
            <label for="title">العنوان:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">المحتوى:</label>
            <textarea id="content" name="content" rows="6" required></textarea>
            <label for="image">رابط الصورة (اختياري):</label>
            <input type="url" id="image" name="image">
            <button type="submit" id="submitBtn">إنشاء المنشور</button>
            <a href="admin_posts.html"><button type="button">إلغاء</button></a>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        redirectToLoginIfNotAuthenticated();

        const form = document.getElementById('createPostForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const logoutBtn = document.getElementById('logoutBtn');

        function showMessage(id, text, type = 'success') {
            const div = document.getElementById(id);
            div.className = 'message ' + type;
            const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-circle"></i>';
            div.innerHTML = icon + text;
            div.style.display = 'flex';
            setTimeout(() => {
                div.style.display = 'none';
            }, 5000);
        }

        function hideMessage(id) {
            document.getElementById(id).style.display = 'none';
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage('message');
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإنشاء...';

            const formData = new FormData(form);
            const postData = {
                title: formData.get('title'),
                content: formData.get('content'),
                image: formData.get('image') || null
            };

            const result = await apiCreatePost(postData);

            if (result.ok) {
                showMessage('message', `تم إنشاء المنشور بنجاح! ID: ${result.data.post.id}`, 'success');
                form.reset();
            } else {
                showMessage('message', `فشل إنشاء المنشور: ${result.error}`, 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'إنشاء المنشور';
        });

        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                logout();
            }
        });
    </script>
</body>
</html>
