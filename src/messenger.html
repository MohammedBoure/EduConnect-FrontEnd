<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - University Social Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/messenger.css">
</head>

<body>
    <header>
        <nav id="navBar">
            <ul class="sideBar" id="sideBarNav">
                <li onclick="hideSidebar()"><a href="#"><i class="fas fa-times"></i></a></li>
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
                <li><a href="messenger.html"><i class="fas fa-comments"></i> MESSENGER</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> PROFILE</a></li>
                <li><a href="posts.html"><i class="fas fa-blog"></i> BLOG</a></li>
                <li class="auth-link" id="sideRegisterLink"><a href="register.html"><i class="fas fa-user-plus"></i>
                        REGISTER</a></li>
                <li class="auth-link" id="sideLoginLink"><a href="login.html"><i class="fas fa-sign-in-alt"></i>
                        LOGIN</a></li>
                <li class="auth-link" id="sideLogoutLink" style="display: none;"><a href="#" onclick="logout()"><i
                            class="fas fa-sign-out-alt"></i> LOGOUT</a></li>
            </ul>
            <ul id="mainNav">
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
                <li class="hideOnMobile"><a href="messenger.html"><i class="fas fa-comments"></i> MESSENGER</a></li>
                <li class="hideOnMobile"><a href="profile.html"><i class="fas fa-user"></i> PROFILE</a></li>
                <li class="hideOnMobile"><a href="posts.html"><i class="fas fa-blog"></i> BLOG</a></li>
                <li class="hideOnMobile auth-link" id="registerLink"><a href="register.html"><i
                            class="fas fa-user-plus"></i> REGISTER</a></li>
                <li class="hideOnMobile auth-link" id="loginLink"><a href="login.html"><i
                            class="fas fa-sign-in-alt"></i> LOGIN</a></li>
                <li class="hideOnMobile auth-link" id="logoutLink" style="display: none;"><a href="#"
                        onclick="logout()"><i class="fas fa-sign-out-alt"></i> LOGOUT</a></li>
                <li onclick="showSidebar()"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="section">
            <h2><i class="fas fa-comments"></i> Messenger</h2>
            <div class="messenger">
                <div class="contacts" id="contacts">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search contacts..."
                            aria-label="Search contacts">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div id="contactList">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-messages" id="chatMessages">
                        <div class="no-messages">
                            <i class="fas fa-comment-slash"></i>
                            <p>Select a contact to start chatting.</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageContent" placeholder="Type your message..."
                            aria-label="Type your message">
                        <button class="btn-primary" onclick="sendMessage()"><i class="fas fa-paper-plane"></i>
                            Send</button>
                    </div>
                    <div id="messageMessage" class="message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script defer>
        let currentRecipientId = null;
        let currentRecipientName = null;
        let currentPage = 1;
        let totalPages = 1;
        let isLoadingMessages = false;
        let searchQuery = '';
        let lastMessageIds = new Set(); // Track displayed message IDs
        let pollingInterval = null; // Store polling interval ID

        function showSidebar() {
            document.querySelector('.sideBar').style.display = 'flex';
        }

        function hideSidebar() {
            document.querySelector('.sideBar').style.display = 'none';
        }

        function updateNav() {
            const isLoggedIn = isAuthenticated();
            document.getElementById('registerLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('loginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('logoutLink').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('sideRegisterLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLoginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLogoutLink').style.display = isLoggedIn ? 'block' : 'none';
        }

        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        async function loadUsers(page = 1, perPage = 10, query = '') {
            const contactListDiv = document.getElementById('contactList');
            contactListDiv.innerHTML = `<div class="loading-spinner"><div class="spinner"></div></div>`;
            try {
                const result = await apiSearchUsers({ name: query, page, per_page: perPage });
                console.log('API Response:', result); // Debug log
                if (result.ok && result.data) {
                    const { results: users = [], total = 0, pages = 1 } = result.data;
                    if (!Array.isArray(users)) {
                        throw new Error('Users is not an array');
                    }
                    if (users.length === 0) {
                        contactListDiv.innerHTML = `
                            <div class="no-contacts">
                                <i class="fas fa-users-slash"></i>
                                <p>No ${query ? 'matching ' : ''}users available.</p>
                            </div>
                        `;
                    } else {
                        contactListDiv.innerHTML = users.map(user => `
                            <div class="contact ${user.id === currentRecipientId ? 'active' : ''}" onclick="selectContact(${user.id}, '${user.first_name} ${user.last_name}')">
                                <img src="${user.photo || '/images/placeholder-avatar.jpg'}" alt="${user.first_name}">
                                <p>${user.first_name} ${user.last_name}</p>
                            </div>
                        `).join('');
                    }
                } else {
                    contactListDiv.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> ${result.error || 'Failed to load users'}</p>`;
                }
            } catch (error) {
                console.error('Error in loadUsers:', error);
                contactListDiv.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> Error loading users: ${error.message}</p>`;
            }
        }

        async function selectContact(recipientId, recipientName) {
            // Stop any existing polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }

            currentRecipientId = recipientId;
            currentRecipientName = recipientName;
            currentPage = 1;
            lastMessageIds.clear(); // Reset message tracking for new contact
            document.querySelectorAll('.contact').forEach(contact => contact.classList.remove('active'));
            const selectedContact = document.querySelector(`.contact[onclick="selectContact(${recipientId}, '${recipientName}')"]`);
            if (selectedContact) selectedContact.classList.add('active');
            document.getElementById('chatMessages').innerHTML = `
                <div class="no-messages">
                    <i class="fas fa-comment"></i>
                    <p>Chatting with ${recipientName}</p>
                </div>
            `;
            loadMessages();

            // Start polling for new messages every 3 seconds
            pollingInterval = setInterval(() => {
                if (currentRecipientId) {
                    loadMessages(currentPage);
                }
            }, 3000);
        }

        async function loadMessages(page = 1) {
            if (!currentRecipientId || isLoadingMessages) return;
            isLoadingMessages = true;
            const messagesDiv = document.getElementById('chatMessages');
            try {
                const result = await apiGetMessages(currentRecipientId, page);
                if (result.ok && result.data) {
                    const { messages, total, pages, page: current } = result.data;
                    currentPage = current;
                    totalPages = pages;

                    // Filter out duplicates using lastMessageIds
                    const newMessages = messages.filter(message => !lastMessageIds.has(message.id));

                    if (newMessages.length === 0 && lastMessageIds.size === 0) {
                        messagesDiv.innerHTML = `
                            <div class="no-messages">
                                <i class="fas fa-comment-slash"></i>
                                <p>No messages yet with ${currentRecipientName}</p>
                            </div>
                        `;
                    } else if (newMessages.length > 0) {
                        const currentUserId = getUserId();
                        const messageHtml = newMessages.map(message => `
                            <div class="message-bubble ${message.sender_id === currentUserId ? 'sent' : 'received'}">
                                <p>${message.content}</p>
                                <div class="message-meta ${message.sender_id === currentUserId ? 'sent' : 'received'}">
                                    ${new Date(message.created_at).toLocaleTimeString()}
                                </div>
                            </div>
                        `).join('');
                        messagesDiv.innerHTML += messageHtml;
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        newMessages.forEach(message => lastMessageIds.add(message.id));
                    }
                } else {
                    messagesDiv.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Error in loadMessages:', error);
                messagesDiv.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> Error loading messages: ${error.message}</p>`;
            } finally {
                isLoadingMessages = false;
            }
        }

        async function sendMessage() {
            if (!currentRecipientId) {
                showMessage('messageMessage', 'Select a contact first.', 'error');
                return;
            }

            const content = document.getElementById('messageContent').value.trim();
            if (!content) {
                showMessage('messageMessage', 'Message content is required.', 'error');
                return;
            }

            try {
                const result = await apiSendMessage(currentRecipientId, content);
                if (result.ok) {
                    document.getElementById('messageContent').value = '';
                    document.getElementById('messageContent').focus();
                    loadMessages();
                    showMessage('messageMessage', 'Message sent successfully!', 'success');
                } else {
                    showMessage('messageMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('messageMessage', `Error sending message: ${error.message}`, 'error');
            }
        }

        function handleScroll() {
            const messagesDiv = document.getElementById('chatMessages');
            if (messagesDiv.scrollTop === 0 && currentPage < totalPages && !isLoadingMessages) {
                loadMessages(currentPage + 1);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function handleSearch() {
            searchQuery = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            loadUsers(currentPage, 10, searchQuery);
        }

        const debouncedHandleSearch = debounce(handleSearch, 300);

        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            if (redirectToLoginIfNotAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            loadUsers();
            const messageInput = document.getElementById('messageContent');
            messageInput.addEventListener('keypress', handleKeyPress);
            document.getElementById('chatMessages').addEventListener('scroll', handleScroll);
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debouncedHandleSearch);

            // Clean up polling when the page is unloaded
            window.addEventListener('beforeunload', () => {
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
            });
        });
    </script>
</body>

</html>
