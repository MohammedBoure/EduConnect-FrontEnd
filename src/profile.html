<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - University Social Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <ul class="sideBar" id="sideBarNav">
                <li onclick="hideSidebar()"><a href="#"><i class="fas fa-times"></i></a></li>
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
                <li><a href="messenger.html"><i class="fas fa-comments"></i> MESSENGER</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> PROFILE</a></li>
                <li><a href="posts.html"><i class="fas fa-blog"></i> BLOG</a></li>
                <li class="auth-link" id="sideRegisterLink"><a href="register.html"><i class="fas fa-user-plus"></i> REGISTER</a></li>
                <li class="auth-link" id="sideLoginLink"><a href="login.html"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
                <li class="auth-link" id="sideLogoutLink" style="display: none;"><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> LOGOUT</a></li>
            </ul>
            <ul id="mainNav">
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
                <li class="hideOnMobile"><a href="messenger.html"><i class="fas fa-comments"></i> MESSENGER</a></li>
                <li class="hideOnMobile"><a href="profile.html"><i class="fas fa-user"></i> PROFILE</a></li>
                <li class="hideOnMobile"><a href="posts.html"><i class="fas fa-blog"></i> BLOG</a></li>
                <li class="hideOnMobile auth-link" id="registerLink"><a href="register.html"><i class="fas fa-user-plus"></i> REGISTER</a></li>
                <li class="hideOnMobile auth-link" id="loginLink"><a href="login.html"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
                <li class="hideOnMobile auth-link" id="logoutLink" style="display: none;"><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> LOGOUT</a></li>
                <li onclick="showSidebar()"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="section" id="profileSection">
            <h2><i class="fas fa-user-circle"></i> Your Profile</h2>
            <div class="profile-card" id="profileDetails">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="edit-form" id="profileEditForm" style="display: none;">
                <div class="form-group">
                    <label for="editFirstName"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label for="editLastName"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editDepartment"><i class="fas fa-building"></i> Department</label>
                    <input type="text" id="editDepartment">
                </div>
                <div class="form-group">
                    <label for="editSkills"><i class="fas fa-tools"></i> Skills (comma-separated)</label>
                    <input type="text" id="editSkills">
                </div>
                <div class="form-group">
                    <label for="editPhoto"><i class="fas fa-image"></i> Photo URL</label>
                    <input type="url" id="editPhoto">
                </div>
                <div class="form-group">
                    <label for="editPassword"><i class="fas fa-lock"></i> New Password</label>
                    <input type="password" id="editPassword">
                </div>
                <div id="editMessage" class="message" style="display: none;"></div>
                <div class="form-group">
                    <button class="btn-primary" onclick="updateProfile()"><i class="fas fa-save"></i> Update Profile</button>
                    <button class="btn-danger" onclick="toggleEditProfile()" style="background-color: #757575;"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn-primary" onclick="toggleEditProfile()"><i class="fas fa-edit"></i> Edit Profile</button>
                <button class="btn-danger" onclick="deleteProfile()"><i class="fas fa-trash-alt"></i> Delete Profile</button>
            </div>
        </div>

        <div class="section" id="postSection">
            <div id="post-section-header">
                <h2><i class="fas fa-newspaper"></i> Your Posts</h2>
                <a href="edit-post.html" class="btn-primary"><i class="fas fa-plus"></i> Create Post</a>
            </div>
            <div id="posts-container">
                <div id="userPosts">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script>
        function showSidebar() {
            document.querySelector('.sideBar').style.display = 'flex';
        }

        function hideSidebar() {
            document.querySelector('.sideBar').style.display = 'none';
        }

        function updateNav() {
            const isLoggedIn = isAuthenticated();
            document.getElementById('registerLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('loginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('logoutLink').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('sideRegisterLink').style.display = isLoggedIn ? 'trompe' : 'block';
            document.getElementById('sideLoginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLogoutLink').style.display = isLoggedIn ? 'block' : 'none';
        }

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        function hideMessage(elementId) {
            const messageEl = document.getElementById(elementId);
            messageEl.style.display = 'none';
        }

        if (redirectToLoginIfNotAuthenticated()) {
            throw new Error('User not authenticated');
        }

        const currentUserId = getUserId();

        async function loadProfile() {
            hideMessage('editMessage');
            const profileDetails = document.getElementById('profileDetails');
            
            try {
                const result = await apiGetProfile(currentUserId);
                
                if (result.ok) {
                    const { data } = result;
                    
                    profileDetails.innerHTML = `
                        <img src="${data.photo || 'https://via.placeholder.com/150'}" alt="Profile Photo" class="profile-photo">
                        <div class="profile-info">
                            <h3>${data.first_name} ${data.last_name}</h3>
                            <p><strong><i class="fas fa-envelope"></i> Email:</strong> ${data.email}</p>
                            <p><strong><i class="fas fa-building"></i> Department:</strong> ${data.department || 'N/A'}</p>
                            <p><strong><i class="fas fa-user-tag"></i> Role:</strong> ${data.role}</p>
                            <div class="skills-header"><strong><i class="fas fa-tools"></i> Skills:</strong></div>
                            <div class="skills-list">
                                ${data.skills.length ? data.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('') : '<p>No skills listed</p>'}
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('editFirstName').value = data.first_name;
                    document.getElementById('editLastName').value = data.last_name;
                    document.getElementById('editEmail').value = data.email;
                    document.getElementById('editDepartment').value = data.department || '';
                    document.getElementById('editSkills').value = data.skills.join(', ');
                    document.getElementById('editPhoto').value = data.photo || '';
                } else {
                    profileDetails.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> Error loading profile: ${result.error}</p>`;
                }
            } catch (error) {
                profileDetails.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> An unexpected error occurred: ${error.message}</p>`;
            }
        }

        function toggleEditProfile() {
            const editForm = document.getElementById('profileEditForm');
            editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
        }

        async function updateProfile() {
            hideMessage('editMessage');

            const firstName = document.getElementById('editFirstName').value.trim();
            const lastName = document.getElementById('editLastName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            
            if (!firstName || !lastName || !email) {
                showMessage('editMessage', 'First Name, Last Name, and Email are required.', 'error');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('editMessage', 'Please enter a valid email address.', 'error');
                return;
            }

            try {
                const payload = {
                    first_name: firstName,
                    last_name: lastName,
                    email,
                    department: document.getElementById('editDepartment').value.trim(),
                    skills: document.getElementById('editSkills').value.trim().split(',').map(s => s.trim()).filter(s => s),
                    photo: document.getElementById('editPhoto').value.trim(),
                    password: document.getElementById('editPassword').value || undefined
                };

                const result = await apiUpdateProfile(currentUserId, payload);
                
                if (result.ok) {
                    showMessage('editMessage', 'Profile updated successfully!', 'success');
                    toggleEditProfile();
                    await loadProfile(); // Reload profile to reflect changes
                } else {
                    showMessage('editMessage', `Failed to update profile: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('editMessage', `Error updating profile: ${error.message}`, 'error');
            }
        }

        async function deleteProfile() {
            if (!confirm('Are you sure you want to delete your profile? This action cannot be undone.')) {
                return;
            }

            try {
                const result = await apiDeleteProfile(currentUserId);
                
                if (result.ok) {
                    logout();
                } else {
                    showMessage('editMessage', `Failed to delete profile: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('editMessage', `Error deleting profile: ${error.message}`, 'error');
            }
        }

        async function loadPosts() {
            const userPosts = document.getElementById('userPosts');
            
            try {
                const result = await apiGetUserPosts(currentUserId);
                
                if (result.ok) {
                    const posts = result.data.posts || [];
                    
                    if (posts.length === 0) {
                        userPosts.innerHTML = `
                            <div class="no-posts">
                                <i class="fas fa-file-alt"></i>
                                <h3>No Posts Yet</h3>
                                <p>You haven't created any posts. Share your thoughts now!</p>
                                <a href="edit-post.html" class="btn-primary"><i class="fas fa-plus"></i> Create Your First Post</a>
                            </div>
                        `;
                        return;
                    }

                    userPosts.innerHTML = posts.map(post => `
                        <div class="user-post">
                            ${post.image ? `
                                <div class="post-image-container">
                                    <img src="${post.image}" alt="Post Image">
                                </div>
                            ` : ''}
                            <div class="post-content">
                                <h3><a href="post.html?id=${post.id}">${post.title || 'Untitled'}</a></h3>
                                <p>${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</p>
                                <div class="post-meta">
                                    <span><i class="fas fa-user"></i> ${post.user_name}</span>
                                    <span><i class="fas fa-calendar-alt"></i> ${new Date(post.created_at).toLocaleDateString()}</span>
                                </div>
                                <div class="post-actions">
                                    <a href="edit-post.html?id=${post.id}" class="btn-primary"><i class="fas fa-edit"></i> Edit</a>
                                    <button class="btn-danger" onclick="deletePost(${post.id})"><i class="fas fa-trash-alt"></i> Delete</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    userPosts.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> Error loading posts: ${result.error}</p>`;
                }
            } catch (error) {
                userPosts.innerHTML = `<p class="message error"><i class="fas fa-exclamation-circle"></i> An unexpected error occurred: ${error.message}</p>`;
            }
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            try {
                const result = await apiDeletePost(postId);
                
                if (result.ok) {
                    showMessage('editMessage', 'Post deleted successfully!', 'success');
                    await loadPosts(); // Reload posts to reflect deletion
                } else {
                    showMessage('editMessage', `Failed to delete post: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('editMessage', `Error deleting post: ${error.message}`, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            loadProfile();
            loadPosts();
        });
    </script>
</body>
</html>
